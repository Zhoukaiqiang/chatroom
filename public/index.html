<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat room</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>
      <form id="send-form">
        <input type="text" id="send-message" />
        <input type="submit" id="send-button" value="submit" />
      </form>
      <div id="help">
        Chat command
        <ul>
          <li>Change nickname: <code>/rename [username]</code></li>
          <li>Join/create room: <code>/join [room name]</code></li>
        </ul>
      </div>
    </div>

    <script src="./js/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/chatui.js"></script>
    <script>
      $(document).ready(function () {
        const $messages = $("#messages");
        const $input = $("#send-message");

        const scrollBottom = () => {
          $messages.scrollTop($messages.prop("scrollHeight"));
        };
        const socket = io();
        const chatApp = new Chat(socket);

        socket.on("nameResult", (e) => {
          let msg;
          if (e.success) {
            msg = `You are now known as <b>${e.name}</b>.`;
          } else {
            msg = e.message;
          }
          $messages.append(systemContent(msg));
          scrollBottom();
        });

        socket.on("joinResult", (e) => {
          $messages.append(systemContent("Room changed."));
          $("#room").text(e.room);
          scrollBottom();
        });

        socket.on("message", (e) => {
          const elem = $("<div></div>").text(e.text);
          $messages.append(elem);
          scrollBottom();
        });

        socket.on("rooms", (rooms) => {
          $("#room-list").empty();

          for (let room of rooms) {
            if (room !== "") {
              $("#room-list").append(escapedContent(room));
            }
          }

          $("#room-list div").click(function () {
            chatApp.processCommand(`/join ${$(this).text()}`);
            $input.focus();
          });
        });
        // refresh room list.
        setInterval(() => {
          socket.emit("rooms");
        }, 1000);
        // const form = document.getElementById("send-form");
        $("#send-form").submit(function () {
          processUserInput(chatApp);
          return false;
        });
        // form.addEventListener("submit", function (e) {
        //   e.preventDefault();
        //   if ($input.val()) {
        //     processUserInput(chatApp);
        //   }
        // });
      });
    </script>
  </body>
</html>
